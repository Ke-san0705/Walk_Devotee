<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail 2</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body class="bg-home detail-page">
  <div class="page">
    <div class="detail-shell">
      <div class="detail-grid"></div>
      <header class="detail-header">
        <a class="detail-back" href="mission.html">＜ 戻る</a>
        <div class="detail-file-id">FILE.002</div>
      </header>

      <div class="detail-hero">
        <img class="detail-photo" src="img/geisya_a30.jpg" alt="水辺の反射">
      </div>

      <div class="detail-file-info">
        <div><strong>最終記録:</strong> 不明</div>
        <div><strong>消失まで:</strong> 142days</div>
      </div>

      <div class="detail-chip-row">
        <span class="detail-chip">#芸妓</span>
        <span class="detail-chip">#松</span>
        <span class="detail-chip">#提灯</span>
      </div>

      <div class="detail-text-block">
        50年振りの熱海。
        学生時代に見た芸妓さんの姿が記憶に残っており、この場所へ。
        ​建物は昔の面影を残しており、特徴的な松の木や提灯も健在でした。
        当時の記憶が蘇ります。
      </div>

      <div class="detail-cta">
        <button class="primary-btn go-shot" data-detail-id="2">カメラヲキドウ</button>
      </div>
    </div>
  </div>

  <script>
    const mapinfoido_q = 35.0948126727824;   // 目標地点の緯度
    const mapinfokeido_q = 139.07189228162744; // 目標地点の経度
    const detailId = '2';
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('.go-shot');
      btn.addEventListener('click', () => {
        App.rememberDetailId(detailId);
        window.location.href = `shot.html?detailId=${detailId}`;
      });
    });
  </script>
</body>
</html>
